        <h1 align="center">ROX Normalization</h1>
      	<p>The current version LRE Analyzer has been found to fail when 
		attempting to import ROX normalized F<sub>C</sub> datasets. It is thus 
		recommended that only &quot;raw&quot; (i.e. unprocessed) F<sub>C</sub> datasets be 
		imported. </p>
